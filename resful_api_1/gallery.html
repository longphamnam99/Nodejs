<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.css"
      type="text/css"
      media="screen"
    />
  </head>

  <body>
    <div class="container mt-5">
        <h1 class="text-center">Ảnh bộ sưu tập</h1>

      <div class="card p-3">
        <div class="row">
          <div class="col">
            <div class="gallery">
              <a href="http://localhost:3000/assets/images/Chrysanthemum.jpg">
                <img
                  src="http://localhost:3000/assets/images/sm/Chrysanthemum.jpg"
                  alt="Chrysanthemum: nice flower."
                />
              </a>
              <a href="http://localhost:3000/assets/images/Desert.jpg">
                <img
                  src="http://localhost:3000/assets/images/sm/Desert.jpg"
                  alt="Desert mountains"
                />
              </a>
              <a href="http://localhost:3000/assets/images/Hydrangeas.jpg">
                <img
                  src="http://localhost:3000/assets/images/sm/Hydrangeas.jpg"
                  alt="Hydrangeas, called 'Hortensia' in Dutch"
                />
              </a>
              <a href="http://localhost:3000/assets/images/Jellyfish.jpg">
                <img
                  src="http://localhost:3000/assets/images/sm/Jellyfish.jpg"
                  title="Jellyfish"
                />
              </a>
              <a href="http://localhost:3000/assets/images/Koala.jpg">
                <img
                  src="http://localhost:3000/assets/images/sm/Koala.jpg"
                  alt="Koala"
                />
              </a>
              <a href="http://localhost:3000/assets/images/Lighthouse.jpg">
                <img
                  src="http://localhost:3000/assets/images/sm/Lighthouse.jpg"
                  alt="Lighthouse"
                />
              </a>
              <a href="http://localhost:3000/assets/images/Penguins.jpg">
                <img
                  src="http://localhost:3000/assets/images/sm/Penguins.jpg"
                  alt="Penguins"
                />
              </a>
              <a href="http://localhost:3000/assets/images/Tulips.jpg">
                <img
                  src="http://localhost:3000/assets/images/sm/Tulips.jpg"
                  alt="Yellow tulips"
                />
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <!-- jquery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <!-- fancybox -->
  <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.js"
  ></script>
  <script>
    $(document).ready(function () {
      // add all to same gallery
      $(".gallery a").attr("data-fancybox", "mygallery");
      // Thêm cap or title mỗi lần chuyển
      $(".gallery a").each(function () {
        $(this).attr("data-caption", $(this).find("img").attr("alt"));
        $(this).attr("title", $(this).find("img").attr("alt"));
      });
      // run
      $(".gallery a").fancybox();
    });
  </script>
</html>
