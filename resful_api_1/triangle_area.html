<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính diện tích hình tam giác</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-5">
        <div class="card p-3">
            <h1 class="text-center">Tính diện tích hình tam giác</h1>
            <div class="row">
                <div class="col">
                    <form>
                        <div class="form-group mb-3">
                            <label for="side1">Cạnh 1</label>
                            <input type="number" class="form-control" id="side1" name="side1"
                                placeholder="Nhập độ dài cạnh 1">
                        </div>
                        <div class="form-group mb-3">
                            <label for="side2">Cạnh 2</label>
                            <input type="number" class="form-control" id="side2" name="side2"
                                placeholder="Nhập độ dài cạnh 2">
                        </div>
                        <div class="form-group mb-3">
                            <label for="side3">Cạnh 3</label>
                            <input type="number" class="form-control" id="side3" name="side3"
                                placeholder="Nhập độ dài cạnh 3">
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Tính toán</button>
                        </div>
                        <div class="mt-4" id="result_area">
                            <h5>Kết quả:</h5>
                            <p id="result"></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
<script type="text/javascript">
    $("#result_area").hide();

    const side1Input = $("#side1");
    const side2Input = $("#side2");
    const side3Input = $("#side3");

    $("form").submit((event) => {
        event.preventDefault();

        // Lấy giá trị độ dài các cạnh
        const side1 = parseFloat(side1Input.val());
        const side2 = parseFloat(side2Input.val());
        const side3 = parseFloat(side3Input.val());

        // Tính diện tích tam giác
        const s = (side1 + side2 + side3) / 2;
        const area = Math.sqrt(s * (s - side1) * (s - side2) * (s - side3));

        //Hiển thị kết quả
        $("#result_area").show();
        $("#result").html(area);
    });
</script>

</html>
